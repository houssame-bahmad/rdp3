name: CI

on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: windows-latest
    # FIX: Add timeout to keep the runner alive for up to 6 hours for RDP
    timeout-minutes: 360

    steps:
    - name: Download
      # FIX: Use the correct, modern ngrok V3 download URL to fix the "version too old" error (ERR_NGROK_121)
      run: Invoke-WebRequest https://bin.equinox.io/c/bNyj1mQVY4c/ngrok-v3-stable-windows-amd64.zip -OutFile ngrok.zip

    - name: Extract
      # Keep the extract step and directory structure (ngrok.exe will be in .\ngrok\ngrok.exe)
      run: Expand-Archive ngrok.zip

    - name: Auth
      # FIX: Use the V3 command 'config add-authtoken' (instead of the old 'authtoken')
      run: .\\ngrok\\ngrok.exe config add-authtoken $Env:NGROK_AUTH_TOKEN
      env:
        NGROK_AUTH_TOKEN: ${{ secrets.NGROK_AUTH_TOKEN }}

    - name: Enable TS
      # RDP Setup Step 1: Allow Terminal Services Connections
      run: Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server'-name "fDenyTSConnections" -Value 0

    - run: Enable-NetFirewallRule -DisplayGroup "Remote Desktop"

    - run: Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -name "UserAuthentication" -Value 1

    - run: Set-LocalUser -Name "runneradmin" -Password (ConvertTo-SecureString -AsPlainText "P@ssw0rd!" -Force)

    - name: Create Tunnel
      # FIX: Use 'ngrok tcp 3389' command, executed from the extracted location
      run: .\\ngrok\\ngrok.exe tcp 3389
