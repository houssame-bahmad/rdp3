name: CI

on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: windows-latest
    # FIX: Add a timeout to keep the runner alive for up to 6 hours for RDP
    timeout-minutes: 360

    steps:
    - name: Download
      # FIX: Use WinGet to download and install the latest ngrok V3 agent (fixes ERR_NGROK_121)
      run: winget install --id ngrok.ngrok --silent --accept-package-agreements --accept-source-agreements

    - name: Extract
      # FIX: Replaced Extract with a status message, as WinGet installs directly to PATH.
      run: Write-Host "ngrok V3 installed and ready in system PATH."

    - name: Auth
      # FIX: Use 'ngrok' command directly (as it's in PATH) and the modern V3 authtoken command
      run: ngrok config add-authtoken $Env:NGROK_AUTH_TOKEN
      env:
        NGROK_AUTH_TOKEN: ${{ secrets.NGROK_AUTH_TOKEN }}

    - name: Enable TS
      # RDP Setup Step 1: Allow Terminal Services Connections
      run: Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server'-name "fDenyTSConnections" -Value 0

    - run: Enable-NetFirewallRule -DisplayGroup "Remote Desktop"

    - run: Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -name "UserAuthentication" -Value 1

    - run: Set-LocalUser -Name "runneradmin" -Password (ConvertTo-SecureString -AsPlainText "P@ssw0rd!" -Force)

    - name: Create Tunnel
      # FIX: Use 'ngrok' command directly (as it's in PATH). This will run indefinitely.
      run: ngrok tcp 3389
