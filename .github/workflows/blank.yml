name: CI

on: [push, workflow_dispatch]

jobs:
  build:
    # Set a 6-hour timeout to keep the RDP session alive
    runs-on: windows-latest
    timeout-minutes: 360 

    steps:
    
    # 1. Enable RDP and set user credentials
    - name: Enable RDP and Set Credentials
      run: |
        # Enable Terminal Services (RDP)
        Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -name "fDenyTSConnections" -Value 0
        # Enable RDP firewall rule
        Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
        Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -name "UserAuthentication" -Value 1
        # Set the password for the runneradmin user
        Set-LocalUser -Name "runneradmin" -Password (ConvertTo-SecureString -AsPlainText "P@ssw0rd!" -Force)
        Write-Host "RDP is enabled. Waiting for ngrok tunnel address..."
    
    # 2. Create the ngrok tunnel using a reliable action
    # This action handles downloading the latest ngrok, authentication, and starting the tunnel.
    - name: Create ngrok Tunnel for RDP
      uses: chomado/ngrok-tunnel-action@v1
      with:
        ngrok_token: ${{ secrets.NGROK_AUTH_TOKEN }}
        tunnel_type: tcp
        port: 3389
        region: us
